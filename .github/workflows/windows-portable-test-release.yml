name: windows-portable-test-release

on:
  push:
    tags:
      - 'v*-portable-test.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-portable-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare Windows icon
        run: npm run prepare:win-icon

      - name: Build (Store mode unlock for testing)
        run: npm run build:electron:store

      - name: Package Portable (x64)
        run: npx electron-builder --win portable --x64

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: draftone-portable-test
          path: release/*-Portable.exe

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*-Portable.exe